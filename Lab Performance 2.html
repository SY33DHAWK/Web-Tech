<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Simple Contact Form</title>

    <style>

        body {

            font-family: serif;

            background: #fff;

            margin: 0;

            padding: 20px;

        }

        .reminder {

            position: absolute;

            top: 15px;

            right: 30px;

            background: #235ea3;

            color: #fff;

            padding: 10px 18px;

            border-radius: 6px;

            font-size: 1rem;

            z-index: 10;

        }

        .container {

            margin-top: 40px;

            margin-left: 60px;

        }

        h2 {

            font-size: 2rem;

            margin-bottom: 24px;

        }

        form {

            background: #fcfcfc;

            padding: 25px 100px;

            border: 1px solid #ccc;

            border-radius: 5px;

            max-width: 480px;

        }

        label {

            display: block;

            margin-top: 12px;

            font-size: 1rem;
			
			font-weight: bold;

        }

        input[type="text"], input[type="email"], textarea {

            display: block;

            width: 96%;

            padding: 8px 10px;

            margin-top: 12px;

            border: 2px solid #d01919;

            border-radius: 4px;

            font-size: 1rem;

        }

        textarea {

            resize: vertical;

            min-height: 55px;

        }

        .subscribe-label {

            margin-top: 14px;

            display: flex;

            align-items: center;

            gap: 5px;

        }

        input[type="checkbox"] {

            accent-color: #2764ae;

            width: 16px;

            height: 16px;

        }

        button[type="submit"] {

            display: block;

            margin-top: 18px;

            background: #235ea3;

            color: #fff;

            border: none;

            padding: 8px 22px;

            border-radius: 4px;

            font-size: 1rem;

            cursor: pointer;

        }

        button[type="submit"]:hover {

            background: red;

        }

    </style>

</head>

<body>
   
   
   <div class = "reminder">Remember to fill in all fields!</div>
    <div class="container">

        <h2>Contact Us</h2>

        <form>
		    

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>


            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>




            <div class="subscribe-label">

                <input type="checkbox" id="subscribe" name="subscribe">

                <label for="subscribe">Subscribe to the newsletter</label>

            </div>




            <button type="submit">Send</button>

        </form>

    </div>

</body>

</html>
